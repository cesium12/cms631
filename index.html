<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>?</title>
  <style type="text/css">
html, body {
  height: 100%;
}

body {
  margin: 0;
  line-height: 0;
  overflow: hidden;
  background-color: black;
  width: 100%;
}

#plot, #line, #lover {
  position: absolute;
  top: 0;
  bottom: 0;
}

#plot, #line, #lover {
  right: 0;
}

#lover {
  z-index: 2;
}

#plot > div:not(#info) {
  border: 1px solid gray;
  position: absolute;
  margin: -8px;
  width: 14px;
  height: 14px;
  -webkit-border-radius: 3px;
  -moz-border-radius: 3px;
  border-radius: 3px;
}

#plot > div:not(#info).select {
  margin: -11px;
  width: 20px;
  height: 20px;
  box-shadow: 0 0 20px white;
}

#plot > div:not(#info).highlight {
  box-shadow: 0 0 14px lightgray;
}

#info {
  position: absolute;
  top: 0;
  right: 0;
  font-size: 12pt;
  line-height: 1em;
  color: white;
  font-family: "Droid Sans Mono", sans-serif;
  white-space: nowrap;
  text-align: right;
}
  </style>
  <script src="jquery.min.js"></script>
  <script src="jquery.mousewheel.min.js"></script>
  <script>
function main() {
  var lctx = $('#line')[0].getContext('2d'),
      loctx = $('#lover')[0].getContext('2d'),
      gsize, lsize, minsize, zoom, colors,
      tcanvas = $('<canvas>').attr({ width: 8, height: 1 })[0],
      tctx = tcanvas.getContext('2d'),
      grad = tctx.createRadialGradient(4, 0, 0, 4, 0, 4);
  document.title = document.location.pathname.match(/([^/]+)\/[^/]*$/)[1];
  grad.addColorStop(0, 'red');
  grad.addColorStop(1, 'green');
  tctx.fillStyle = grad;
  tctx.fillRect(0, 0, 8, 1);
  colors = [ null, 'red', 'green', loctx.createPattern(tcanvas, 'repeat') ];
  
  $.getJSON('firefox/grind.json', function(nodes) {
    var xy = [], v = [], select = null, setselect, any = [], adj = [],
        num = Math.min(nodes.length, parseInt(document.location.search.substr(1)) || 200),
        logo = $('<img>').attr('src', 'logo.png');
    
    for(var i = 0; i < num; ++i) {
      xy.push([ ( Math.sin(i * 2 * Math.PI / num)) / 2,
                (-Math.cos(i * 2 * Math.PI / num)) / 2 ]);
      v.push([ 0, 0 ]);
      adj.push({});
      any[i] = false;
      for(var j in nodes[i][6])
        if(i != j)
          any[i] = any[j] = true;
    }
    for(var i = 0; i < num; ++i)
      for(var j in nodes[i][6]) {
        adj[i][j] |= 1;
        adj[j][i] |= 2;
      }
    
    function dirname(fname) {
      return fname.split('/').slice(0, -1).slice(0, 4).join('/');
    }
    
    function tr(p, k) {
      return p[k] * (zoom - 20) / 2 + minsize / 2 + ([ lsize, gsize ][k] - minsize) / 2;
    }
    
    function colorplot(e, c, o) {
      var h = parseFloat(e.data('h')), x = parseInt(c * (1 - Math.abs(h % 2 - 1)));
      switch(parseInt(h)) {
        case 0: color = [ c, x, 0 ].join(','); break;
        case 1: color = [ x, c, 0 ].join(','); break;
        case 2: color = [ 0, c, x ].join(','); break;
        case 3: color = [ 0, x, c ].join(','); break;
        case 4: color = [ x, 0, c ].join(','); break;
        case 5: color = [ c, 0, x ].join(','); break;
      }
      e.css('background-color', 'rgba(' + color + ', ' + o + ')');
    }
    
    function drawover(i) {
      loctx.clearRect(0, 0, lsize, gsize);
      loctx.lineWidth = 3;
      loctx.lineCap = 'round';
      $('.select,.highlight').each(function() { colorplot($(this), 128, 0.5); })
                             .removeClass('select highlight');
      $('#info').html('');
      if(i !== undefined) {
        $('#info').html('<b>' + nodes[i][1] + '</b><br>total ' + nodes[i][4] + ' / self ' + nodes[i][5]);
        colorplot($('#' + i).addClass('select'), 256, 1);
        for(j in adj[i])
          if(j != i)
            colorplot($('#' + j).addClass('highlight'), 256, 0.8);
        loctx.save();
        loctx.shadowBlur = 5;
        loctx.shadowColor = 'black';
        loctx.beginPath();
        for(j in adj[i]) {
          var x1 = tr(xy[i], 0), y1 = tr(xy[i], 1), x2 = tr(xy[j], 0), y2 = tr(xy[j], 1),
              x = Math.sqrt((x2 - x1) * (x2 - x1) + (y2 - y1) * (y2 - y1));
          if(x1 === x2 && y1 === y2)
            continue;
          loctx.save();
          loctx.translate(x1, y1);
          loctx.rotate(Math.atan2(y2 - y1, x2 - x1));
          loctx.moveTo(10, 0);
          loctx.lineTo(x, 0);
          loctx.restore();
        }
        loctx.stroke();
        loctx.restore();
        for(j in adj[i]) {
          var x1 = tr(xy[i], 0), y1 = tr(xy[i], 1), x2 = tr(xy[j], 0), y2 = tr(xy[j], 1),
              x = Math.sqrt((x2 - x1) * (x2 - x1) + (y2 - y1) * (y2 - y1));
          if(x1 === x2 && y1 === y2)
            continue;
          loctx.save();
          loctx.translate(x1, y1);
          loctx.rotate(Math.atan2(y2 - y1, x2 - x1));
          loctx.strokeStyle = colors[adj[i][j]];
          loctx.beginPath();
          loctx.moveTo(10, 0);
          loctx.lineTo(x, 0);
          loctx.stroke();
          loctx.restore();
        }
      }
    }
    
    function drawplot() {
      var colormap = {}, colors = 0;
      for(var i = 0; i < num; ++i) {
        var dir = dirname(nodes[i][1]);
        if(typeof(colormap[dir]) !== 'number')
          colormap[dir] = colors++;
      }
      for(var i = 0; i < num; ++i)
        colorplot($('<div>').data('h', 6 * colormap[dirname(nodes[i][1])] / colors)
                            .attr('id', i).appendTo('#plot'), 128, 0.5);
    }
    
    function drawline() {
      lctx.clearRect(0, 0, lsize, gsize);
      for(var i = 0; i < num; ++i) {
        $('#' + i).css({ left: tr(xy[i], 0), top: tr(xy[i], 1) });
        for(var j in nodes[i][6]) {
          var frac = 0.1 + 0.9 * nodes[i][6][j][5] / nodes[i][4];
          lctx.strokeStyle = 'rgba(255, 255, 255, ' + frac + ')';
          lctx.beginPath();
          lctx.moveTo(tr(xy[i], 0), tr(xy[i], 1));
          lctx.lineTo(tr(xy[j], 0), tr(xy[j], 1));
          lctx.closePath();
          lctx.stroke();
        }
      }
    }
    
    function updateselect(m) {
      if(select) {
        var n = undefined;
        if(select.length === 2) {
          for(var i = 0; i < num; ++i) {
            var x = tr(xy[i], 0) - select[0], y = tr(xy[i], 1) - select[1],
                d2 = x * x + y * y;
            if(d2 < m)
              n = i, m = d2;
          }
        } else
          n = select[0];
      }
      drawover(n);
    }
    
    function move() {
      if(zoom < 80) {
        loctx.clearRect(0, 0, lsize, gsize);
        loctx.drawImage(logo[0], tr([ 0, 0 ], 0) - 40, tr([ 0, 0 ], 1) - 40, 80, 80);
        return;
      }
      var com = [ 0, 0 ];
      for(var i = 0; i < num; ++i) {
        if(!any[i])
          continue;
        var xy1 = xy[i];
        for(var j in nodes[i][6]) {
          var xy2 = xy[j], diff = [ xy2[0] - xy1[0], xy2[1] - xy1[1] ],
              d2 = diff[0] * diff[0] + diff[1] * diff[1];
          if(d2 < 1e-8)
            continue;
          var d = Math.sqrt(d2), x = 0.1 + 0.9 * nodes[i][6][j][5] / nodes[i][4];
          for(var k = 0; k < 2; ++k) {
            v[i][k] += 2e-3 * x * diff[k] / d * (d - 5e-2);
            v[j][k] -= 2e-3 * x * diff[k] / d * (d - 5e-2);
          }
        }
        for(var j = 0; j < num; ++j) {
          var xy2 = xy[j], diff = [ xy2[0] - xy1[0], xy2[1] - xy1[1] ],
              d2 = diff[0] * diff[0] + diff[1] * diff[1];
          if(d2 < 1e-8)
            continue;
          for(var k = 0; k < 2; ++k) {
            v[i][k] -= 3e-6 * diff[k] / d2;
            v[j][k] += 3e-6 * diff[k] / d2;
          }
        }
      }
      for(var i = 0; i < num; ++i)
        if(any[i])
          for(var k = 0; k < 2; ++k)
            v[i][k] *= 0.95;
      for(var i = 0; i < num; ++i)
        if(any[i])
          for(var k = 0; k < 2; ++k) {
            xy[i][k] += v[i][k];
            com[k] += xy[i][k];
          }
      for(var i = 0; i < num; ++i)
        if(any[i]) {
          xy[i][0] -= com[0] / num;
          xy[i][1] -= com[1] / num;
          var d = Math.sqrt(xy[i][0] * xy[i][0] + xy[i][1] * xy[i][1]);
          if(d > 1) {
            xy[i][0] /= d;
            xy[i][1] /= d;
          }
        }
      drawline();
      updateselect(2500);
    }
    
    if(document.location.search === '?nomove') {
      setselect = function(s) {
        select = s;
        updateselect(Infinity);
      };
    } else {
      setselect = function(s) {
        select = s;
      };
      setInterval(move, 100);
    }
    
    $(window).resize(function() {
      gsize = $(window).height();
      lsize = $(window).width();
      minsize = Math.min(gsize, lsize);
      $('#plot,#line,#lover').css({ height: gsize, width: lsize });
      $('#line,#lover').attr({ height: gsize, width: lsize });
      drawline();
    }).resize();
    
    $('#lover').mousemove(function(event) {
      var p = $('#lover').offset();
      setselect([ event.pageX - p.left, event.pageY - p.top ]);
    }).mouseout(function() {
      setselect();
    }).mousewheel(function(event, delta) {
      if(delta > 0)
        zoom *= 1.2;
      else
        zoom /= 1.2;
    });
    
    zoom = minsize;
    drawplot();
  }).overrideMimeType("application/json");
}

WebFontConfig = {
  google : { families : [ 'Philosopher', 'Tinos', 'Droid Sans Mono' ] },
  active : function() { $(main); }
};
  </script>
  <script async="true" src="http://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
</head>
<body>
  <div id="plot">
    <div id="info"></div>
    <canvas id="line"></canvas>
    <canvas id="lover"></canvas>
  </div>
</body>
</html>
